<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<style type="text/css">
		textarea {
			width: 600px;
			height: 50px;
		}
	</style>
	<!--jQuery CDN 시작-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js">
	</script>
	<script type="text/javascript">
		$(function () {
			$("#btn").click(function () {
				getValue();
			});
		});//ready

		function getValue() {
			
			var temp = $("#output").html();
			temp += "<br/>text : "+ $("#txt").val()+ "<br/>";
			temp += "password : "+ $("#pass").val()+ "<br/>";
			temp += "hidden : "+ $("#hid").val()+ "<br/>";
			temp += "color : "+ $("#color").val()+ "<br/>";
			temp += "파일 : "+ $("#file").val()+ "<br/>";
			temp += "select : "+ $("#sel").val()+ "<br/>";
			temp += "textarea : "+ $("#ta").val().replaceAll("\n","<br/>")+ "<br/>";
			$("#output").html(temp)
		}
	</script>
</head>

<body>
	<div>
		<h3>HTML Form Control 값 얻기</h3>
		<table>
			<tr>
				<td>text</td>
				<td><input type="text" name="text" id="txt" /></td>
			</tr>
			<tr>
				<td>password</td>
				<td><input type="password" name="pass" id="pass" /></td>
			</tr>
			<tr>
				<td>hidden</td>
				<td><input type="hidden" name="hid" id="hid" value="오늘 점심은? 알빠노?" /></td>
			</tr>
			<tr>
				<td>color</td>
				<td><input type="color" name="color" id="color" /></td>
			</tr>
			<tr>
				<td>파일</td>
				<td><input type="file" name="file" id="file" /></td>
			</tr>
			<tr>
				<td>select</td>
				<td>
					<select id="sel" name="sel" />
					<option value="OpenJDK 17">Java SE</option>
					<option value="Oracle 19c">Oracle</option>
					<option value="JDBC">JDBC</option>
					<option value="HTML5">HTML</option>
					<option value="CSS3">CSS</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>textarea</td>
				<td>
					<textarea id="ta" name="ta"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<input type="button" id="btn" value="값 얻기" class="btn btn-info btn-sm">
				</td>
			</tr>
		</table>
	</div>
	<div id="output">
		<strong>출력</strong>
	</div>
</body>

</html>
