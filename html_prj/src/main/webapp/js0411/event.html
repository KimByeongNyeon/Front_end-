<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<style type="text/css">
		#field{
			width: 1000px;
			height: 100px;
			border: 1px solid #333;
		}
		#output2{
			width: 300px;
			height: 50px;
			border: 1px solid #333;
		}
		.test{
			text-decoration: none;
			color:#FF0000;
		}
		
		.test1{
			text-decoration: none;
			color : #000000;
		}
	</style>
	<!--jQuery CDN 시작-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js">
	</script>
	<script type="text/javascript">
		$(function () {
			//on 사용
			$("#useOn").on("click", function () {
				alert("뭘보냐")
			})
			//evt 사용
			$("#useEvt").click(function () {
				alert("끄셈")
			});
			//change 사용
			$("#jquery").change(function () {
				alert($("#jquery").val())
			});//

			//attribute selector를 사용하여 
			$("[name = 'chg']").change(function () {
				alert("커서가 들어갔을 때의 값과 커서가 빠져 나갔을 때의 값이 변경되었다.");
			});

			$("#in").focusin(function () {
				$("#output").html("커서가 들어왔음.");
			});//focusin

			$("#out").focusout(function () {
				$("#output").html("<strong>커서가 빠져나갔음</strong>");
			});//focusout

			$("#blur").blur(function () {
				$("#output").html("<marquee>커서가 빠져 나갔음ㅋㅋ</marquee>");
			});

			$("#keydown").keydown(function (evt) {
				let txt = $("#keydown").val();
				$("#output2").html("키다운 - 키코드 : " + evt.which + ", 값 : " + $("#keydown").val() + ", 글자수 : " + txt.length);

			});
			$("#field").keyup(function (evt) {
				let txt = $("#field").val();
				$("#output2").html("키업 - 키코드 : " + evt.which + ", 값 : " + $("#field").val() + ", 글자수 : " + txt.length);
				if(txt.length > 100){
					alert("입력 글자는 100자 까지만 가능합니다");
					$(this).val($(this).val().substring(0, 100));
				}
			});
			
			$("#img").mouseover(function(){
				$("#img")[0].src="../images/img2.png";
			});//mouseover
			
			$("#img").mouseout(function(){
				$("#img")[0].src="../images/img1.png"
			});
			
			$("a").mouseover(function(){
				$(this).removeClass("test1").addClass("test");
			});
			
			$("a").mouseout(function(){
				$(this).removeClass("test").addClass("test1");
			});
		});//ready
	</script>
</head>

<body>
	<input type="button" value="on 사용" class="btn btn-info" id="useOn" />
	<br>
	<input type="button" value="event 함수 사용" class="btn btn-info" id="useEvt" />
	<div>
		<strong>change 오오오~ 오오오오~ change</strong><br>
		<select id="jquery">
			<option value="N/A">---선택---</option>
			<option value="DOM">돔</option>
			<option value="GOCHUCK">고척 돔</option>
			<option value="DUM">레드벨벳 덤덤</option>
			<option value="EMOTION">감성돔</option>
		</select><br />
		<input type="text" name="chg" placeholder="커서를 가지는 Form Control" />
		<br />
		<input type="text" value="커서가 입력되면" id="in" />
		<br />
		<input type="text" value="커서가 빠져나가면" id="blur" />
		<br />
		<span id="output">커서가 빠져 나갔음</span>
	</div>
	<div>
		<h3>키 관련 이벤트</h3>
		<input type="text" id="keydown" placeholder="키 다운 이벤트" /> <br />
		<input type="text" id="keyup" placeholder="키 업 이벤트" /> <br />
	</div>
		<textarea id="field" placeholder="글자 수 세기"></textarea>
		<span id="output2">0글자</span>
	<div>
		<h3>마우스 관련 이벤트</h3>
		<img src="../images/img1.png" id="img"/> 
		
		<br/>
		<a href="#void">나는 링크</a>
	</div>
</body>

</html>
