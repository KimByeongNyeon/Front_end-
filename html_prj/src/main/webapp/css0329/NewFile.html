<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type = "text/css">
	.btn{ border: 1px solid #333; background-color: #FF0000;}
</style>
<script type="text/javascript">
	window.document.write("HTML &lt;body&gt;에 출력<br>");
	alert("경고창으로 출력");
	console.log("console 출력");
	function useWrite(){
		document.write("안녕하세요");
	}
	function useAlert() {
		alert("렉 뒤지게 걸리네");
	}
	function useConsole() {
		console.log("발표 2시간 전")
	}
</script>
</head>
<body>
<input type="button" value="write" class="btn"/>
<input type="button" value="alert" class="btn"/>
<input type="button" value="console" class="btn"/>
</body>
</html>
