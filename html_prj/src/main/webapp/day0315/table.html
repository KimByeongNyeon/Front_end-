<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블</title>
<style>
	header{
		text-align: center;
		background-color: black;
		color: white;
	}
	article{
		width: 1000;
		text-align: center;
		background-color: white;
		color: black;
	}
	footer{
		.end{
		background-color: grey;
		color : black;
		}
	}
</style>
</head>
<body>
	<header>
		<div class = "tablePractice">
			<h1>테이블 연습</h1>
		</div>
	</header>
	<article>
		<div class = "tableMain">
			<table border="2" bordercolor = "#6891BE" align="center">
				<tr bgcolor = "blue">
					<th>이름</th>
					<th>주소</th>
					<th>나이</th>
				</tr>
				<tr width = 200 height = 150>
					<td>김병년</td>
					<td>경기도 수원시</td>
					<td>27</td>
				</tr>
			</table>
		</div>
	</article>
	<hr>
	<table border="2" align="center" cellpadding = "10" cellspacing="10">
		<tr height = 80 valign = "top" align = "center">
			<td width = 100>윤웅찬 1</td>
			<td width = 100>윤웅찬 2</td>
			<td width = 100>윤웅찬 3</td>
		</tr>
		<tr height = 80>
			<td width = 100 valign = "bottom" align = "center">윤웅찬 4</td>
			<td width = 100 valign = "top">윤웅찬 5</td>
			<td width = 100 valign = "top" align = "right">윤웅찬 6</td>
		</tr>
	</table>
	<footer>
		<div class = "end">
			ㅎㅎ
		</div>
	</footer>
</body>
</html>
