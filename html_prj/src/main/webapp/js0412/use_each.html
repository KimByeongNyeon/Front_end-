<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<style type="text/css">
	</style>
	<!--jQuery CDN 시작-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js">
	</script>
	<script type="text/javascript">
		$(function () {
			$("#btn").click(function () {

				var nameArr = ["김동섭", "정명호", "홍성강", "이명화", "박시현", "양수민"];

				var output = "<ul>";
				$.each(nameArr, function (i, name) {
					output += `<li>${name}</li>`;
				});
				output += "</ul>";

				$("#output").html(output);
			});

			$("#btn2").click(function () {
				var output = "<ul>"
				$("[name='lang']:checked").each(function (i, chkEle) {
					output += `<li>${$(chkEle).val()}</li>`;
				});//each
				output += "</ul>";
				$("#output").html(output);
			});//click
			$("#txt2").blur(function () {
				var txt1 = $("#txt").val(); // 첫 번째 텍스트 필드의 값
				var txt2 = $("#txt2").val(); // 두 번째 텍스트 필드의 값

				// 두 값이 모두 입력되었는지 확인
				if (txt1 && txt2) {
					var snum = txt1 + txt2; // 두 값 이어붙이기

					if (snum.length === 13) {
						var temp = 0;
						for (var i = 2; i < 14; i++) {
							if (i >= 9 && i <= 12) { // i가 9에서 12 사이일 때
								temp += parseInt(snum[i - 2]) * (i - 7); // 2에서 5까지의 값을 사용하여 곱셈
							} else {
								temp += parseInt(snum[i - 2]) * i; // 나머지 경우에는 i 값 그대로 사용
							}
						}//end for
						var remain = temp % 11;
						var result = 11 - remain;
						
						if(snum[12] == result){
							$("#output2").html("유효값");
						}else{
							$("#output2").html("무효");
						}
					}
				}
			});
		});
	</script>
</head>

<body>
	<input type="button" value="each" class="btn btn-success btn-sm" id="btn" />
	<div id="output"></div>

	<label>관심언어</label><br />
	<input type="checkbox" name="lang" value="Java">자바<br />
	<input type="checkbox" name="lang" value="C/C++">C/C++<br />
	<input type="checkbox" name="lang" value="Python">Python<br />
	<input type="checkbox" name="lang" value="GO">GO<br />
	<input type="checkbox" name="lang" value="JSP">JSP<br />

	<input type="button" value="checked된 값 얻기" class="btn btn-info" id="btn2" />
	<br />
		주민번호
		<input type="txt" id="txt" />
		-
		<input type="password" id="txt2" />
		<div id = "output2"></div>
</body>

</html>
