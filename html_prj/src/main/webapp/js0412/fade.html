<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<style type="text/css">
	</style>
	<!--jQuery CDN 시작-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js">
	</script>
	<script type="text/javascript">
		$(function(){
			$("#btnFadeIn").click(function(){
				$("#img").fadeIn(1000, function(){
					$("div").css("background-color","#FFFFFF")
					alert("나 왔어!")
				});
			});
			$("#btnFadeOut").click(function(){
				$("#img").fadeOut(1000, function(){
					$("div").css("background-color","#FF0000")
				});
				
			});
			$("#btnFadeToggle").click(function(){
				$("#img").fadeToggle(1000, function(){
					
				});
				
			});
			$("#btnShow2").click(function(){
				for(var i=0; i< 10; i++){
				$("#output").fadeToggle(500);
					}
				$("#output").fadeIn(500);
			});
		});//ready
	</script>
</head>

<body>
	<div style="height: 180px;">
		<img src="../images/img1.png" id="img"/>
	</div>
	<input type="button" value="서서히 보여지기" class="btn btn-success btn-sm" id="btnFadeIn"/>
	<input type="button" value="서서히 숨기기" class="btn btn-success btn-sm" id="btnFadeOut"/>
	<input type="button" value="서서히 보여지기/숨기기" class="btn btn-success btn-sm" id="btnFadeToggle"/>
	<br>
	<input type="button" value="깜빡이기" class="btn btn-success btn-sm" id="btnShow2"/>
	<div id="output" style="display: none; color:#FF0000;">
		이름을 입력해 주세요.
	</div>
</body>
</html>
