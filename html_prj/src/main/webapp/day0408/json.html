<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<style type="text/css">
	</style>
	<script type="text/javascript">
		window.onload=function(){
			document.getElementById("btnInput").addEventListener("click",inputJson)
			document.getElementById("btnOutput").addEventListener("click",outputJson)
		}
		
		var jsonObj = {};
		
		function inputJson (){
			var name=document.getElementById("name").value;
			var age=document.getElementById("age").value;
			
			jsonObj.name=name;
			jsonObj.age=age;
		}
		function outputJson (){
			document.getElementById("output").innerHTML=
			`
			JSONObject의 데이터를 Parsing<br/>
			이름 : ${ jsonObj.name }<br>
			나이 : ${ jsonObj.age }<br>
			`;
		}
	</script>
</head>
<body>
<label>이름</label><input type="text" name="name" id="name" class="inputTxt inputIdtype"/><br>
<label>나이</label><input type="text" name="age" id="class" class="inputTxt inputIdtype"/><br>
<input type="button" value="입력"class="btn btn-success btn-sm" id="btnInput"/>
<input type="button" value="입력"class="btn btn-success btn-sm" id="btnOutput"/>
<br>
<div id="output"></div>
</body>
</html>
