<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<style type="text/css">
	</style>
	<script type="text/javascript">
		
		var clo = function(name, addr){
			
			var name = name;
			
			function addr() {
				return addr;
			}
			
			return { na : name, address : addr};
		}("진수현","서울시 강남구 역삼동");
		
		function useClosure(){
			document.getElementById("name").value=clo.na;
			document.getElementById("addr").value=clo.address;
		}
		
	</script>
</head>
<body>
<input type="button" value="JSONArray사용" class="btn btn-info" onclick="useClosure()" />
	<div id="output"></div>
</body>
</html>
