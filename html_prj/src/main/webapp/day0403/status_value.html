<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<style type="text/css">
	</style>
	<script type="text/javascript">
		function getchkValue() {
			//input type = "radio, checkbox"는 checked 속성으로 상태를 설정한다.
			var frmObj = document.frm;
			var radioGender = frmObj.gender; //name 속성이 같다면 배열로 처리된다.
			var gender = "";
			for( var i = 0; i < radioGender.length; i++){
				//alert(radioGender[i].checked+ " / "+ radioGender[i].value);
				if(radioGender[i].checked){
					gender=radioGender[i].value;
			}
		}
		if(gender==""){
			alert("성별은 필수 입력");
			return;
		}//end if
		//1.form control 얻기
		let chkHobby = frmObj.hobby;
		var hobby = "<ul>";
		let flag = false;
		for(var i = 0; i < chkHobby.length; i++){
			if(chkHobby[i].checked){
				hobby += `<li>${chkHobby[i].value}</li>`;
			}
		}
		if (!flag){
			hobby += "<li>취미 없음</li>";
			return;
		hobby+="</ul>";
		}
		//2.반복시키면서 
		//3.확인된 상태가 있다면 
		//4.값 얻는다.
		document.getElementById("output").innerHTML =
		`
		선택 성별 : <strong>${gender}</strong><br>
		취미 : <strong>${hobby}</strong><br>
		`;
		}
		function allchk() {
			var obj2=document.frm2;
			for(var i=0; i < obj2.mail.length; i++){
				obj2.mail[i].checked=obj2.flag.checked;
			}
		}
	
	</script>
</head>
<body>
<h3>name 속성이 같다면 배열로 처리된다.</h3>
<form name="frm">
	<label>성별</label>
	<input type="radio" name="gender" value="남자" />남 
	<input type="radio" name="gender" value="여자" />여
	<br/>
	<label>취미</label>
	<br/>
	<input type="checkbox" name="hobby" value="운동" />운동<br/>
	<input type="checkbox" name="hobby" value="영화" />영화<br/>
	<input type="checkbox" name="hobby" value="음악감상" checked="checked" />음악감상<br/>
	<input type="checkbox" name="hobby" value="게임" />게임<br/>
	<input type="checkbox" name="hobby" value="유튜브" />유튜브<br/>
	<br/>
	<input type="button" value="checked 된 값얻기" onclick="getchkValue()" /> 
</form>
<form name="frm2">
	<table>
		<tr>
			<th><input type="checkbox" name="flag" /></th>
			<th style="width: 120px;">보낸사람</th>
			<th style="width: 500px;">제목</th>
			<th style="width: 150px;">수신됨</th id="sendTitle">
		</tr>
		<tr>
			<td><input type="checkbox" name="mail"/></td>
			<td>윤웅찬</td>
			<td>이 편지는 영국에서부터 시작되었습니다.....</td>
			<td>수신</td>
		</tr>
	</table>
</form>
<div id="output"></div>
</body>
</html>
